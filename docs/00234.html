<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/logical-positivism-and-the-scientific-method-in-genetic-algorithmics-aaf0ed9d6f22?source=collection_archive---------13-----------------------#2019-01-10">https://towardsdatascience.com/logical-positivism-and-the-scientific-method-in-genetic-algorithmics-aaf0ed9d6f22?source=collection_archive---------13-----------------------#2019-01-10</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="b27b" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">逻辑实证主义&amp;遗传算法中的科学方法</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jl"><img src="../Images/cd44957876256dc99346d79f5ba6db01.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*X4ayOnep1XHLLt3a.png"/></div></div></figure><p id="77a7" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">遗传算法的形成归功于仿生学，而不是从基本原理中推导出来的。因此，与传统优化算法的工作方式不同，遗传算法的工作方式需要阐明，而传统优化算法的工作方式通常从基本的数学推导中显而易见。解释遗传算法如何工作的尝试可以分为两类:一类或多或少基于科学方法，另一类拒绝科学方法，支持 T2 逻辑实证主义。</p><p id="90a1" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated"><em class="kt">实证主义</em>认为唯一真正的知识是可以被验证的知识。逻辑实证主义是一种通过将形式逻辑应用于经验观察来进行验证的思想。逻辑实证主义起源于 20 世纪前 25 年，由维也纳圈探索和推广，维也纳圈是一群哲学家、科学家和数学家，从 1924 年到 1936 年定期在维也纳大学开会。在数学公理化的快速发展的鼓舞下，逻辑实证主义者认为，像数学一样，所有的科学都可以在一个正式的公理系统中<em class="kt">导出</em>，其中公理列表包括 1)经验观察，也称为<em class="kt">协议语句</em>和 2)数学公理(例如<a class="ae ks" href="https://en.wikipedia.org/wiki/Zermelo%E2%80%93Fraenkel_set_theory" rel="noopener ugc nofollow" target="_blank"> ZFC </a>)。用这种模式重铸科学的运动在 20 世纪前 25 年流行开来，但后来被认为是站不住脚的。在 1971 年的著作中，沃纳·海森堡提出了对实证主义的总体思考:</p><blockquote class="ku kv kw"><p id="f13a" class="jx jy kt jz b ka kb kc kd ke kf kg kh kx ki kj kk ky kl km kn kz ko kp kq kr ij bi translated">实证主义者有一个简单的解决方案:世界必须分成我们能清楚说出的部分和我们最好沉默忽略的部分。但是，看到我们所能清楚地表达的东西几乎等于零，谁还能想到更无意义的哲学呢？如果我们省略所有不清楚的东西，我们可能会剩下完全无趣和琐碎的同义反复。(<a class="ae ks" href="#0082" rel="noopener ugc nofollow">海森堡 1971 </a>)</p></blockquote><p id="1afa" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">经验观察的非普遍性对于逻辑实证主义来说是一个特别令人烦恼的问题。鉴于这一运动的<a class="ae ks" href="https://en.wikipedia.org/wiki/Verificationism" rel="noopener ugc nofollow" target="_blank">验证主义者</a>基础，只有在特定的时间和空间点所做的经验观察才可以作为协议语句被接受。不允许推广到时间和空间的其他点。这使得很难证明它的价值。逻辑实证主义的支持者试图解决这个问题和<a class="ae ks" href="https://en.wikipedia.org/wiki/Logical_positivism#Critics" rel="noopener ugc nofollow" target="_blank">其他的批评，这让他们陷入了困境。到了 20 世纪中期，逻辑实证主义运动已经基本瓦解，卡尔·波普尔提出的科学哲学获得了支持。</a></p><p id="2a1b" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">虽然科学理论的普遍性使得逻辑验证(即证明)变得困难，如果不是不可能的话，但波普尔(<a class="ae ks" href="#a1c3" rel="noopener ugc nofollow"> 2007a </a>，<a class="ae ks" href="#e2ed" rel="noopener ugc nofollow"> 2007b </a>)观察到，正是这种普遍性使得<em class="kt">反证(</em>即证伪)成为一条更容易追求的道路。只需要一个反例——也就是说，一个未被证实的预测——就可以推翻目前的理论。当然，一个理论首先必须有助于证伪，波普尔强烈反对使用他所谓的免疫策略来避免证伪的理论。这样的理论(例如弗洛伊德的精神分析理论)</p><blockquote class="ku kv kw"><p id="dee5" class="jx jy kt jz b ka kb kc kd ke kf kg kh kx ki kj kk ky kl km kn kz ko kp kq kr ij bi translated">……似乎能够解释他们所涉及领域内发生的几乎所有事情。对他们中任何一个人的研究似乎都有一种智力转变或启示的效果，让你的眼睛看到一个新的真相，这个真相隐藏在那些尚未开始的人之外。一旦你的眼睛这样睁开，你会看到到处都是证实的例子:这个世界充满了对理论的验证。无论发生了什么都证明了这一点。因此，它的真理是明显的，不信道的人显然是不想看到明显的真理。(<a class="ae ks" href="#e2ed" rel="noopener ugc nofollow">波普，2007a，p45 </a>)</p></blockquote><p id="bba6" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">相反，科学理论是承担风险的理论。通过预测怪异的现象(例如爱因斯坦的广义相对论中的引力透镜)，他们让自己受到驳斥。波普尔写道:“一个不能被任何可以想象的事件所反驳的理论是不科学的”。“无可辩驳不是一种美德(正如人们通常认为的那样)，而是一种罪恶”(<a class="ae ks" href="#e2ed" rel="noopener ugc nofollow">波普，2007a，p46 </a>)。</p><p id="2db4" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">带有部落主义和政治色彩的日常科学是否真的如波普尔所描述的那样起作用，这一问题一直备受争议(<a class="ae ks" href="#de05" rel="noopener ugc nofollow">库恩 2012 </a>，<a class="ae ks" href="#a975" rel="noopener ugc nofollow">拉图尔 1987 </a>)。然而，这很难与科学方法的历史成功相提并论，也很难与波普尔简单而优雅地使用对位法来构建科学的<em class="kt">规范</em>实践相争辩:</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div class="gh gi la"><img src="../Images/c4bd01a4d1581fb670e7bf725fbb8192.png" data-original-src="https://miro.medium.com/v2/resize:fit:1276/format:webp/1*b7euLR-3o8Bf_VmzMBX6lw.png"/></div></figure><p id="3ce3" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">这是波普尔的原话:</p><blockquote class="ku kv kw"><p id="b76c" class="jx jy kt jz b ka kb kc kd ke kf kg kh kx ki kj kk ky kl km kn kz ko kp kq kr ij bi translated">像许多其他哲学家一样，我有时倾向于把哲学家分为两大类——我不同意的和同意我的。我可以称他们为知识或信仰的证实主义或证明主义哲学家，以及推测知识的证伪主义或伪主义或批判哲学家…</p><p id="4245" class="jx jy kt jz b ka kb kc kd ke kf kg kh kx ki kj kk ky kl km kn kz ko kp kq kr ij bi translated">第一组成员——证实论者或证明论者——认为，粗略地说，没有积极理由支持的东西不值得相信，甚至不值得认真考虑。</p><p id="6089" class="jx jy kt jz b ka kb kc kd ke kf kg kh kx ki kj kk ky kl km kn kz ko kp kq kr ij bi translated">另一方面，第二组的成员——证伪主义者或伪主义者——粗略地说，原则上不能(目前)被批评推翻的东西(目前)不值得认真考虑；虽然原则上可以被如此推翻，但抵制我们所有批判性努力的东西很可能是错误的，但无论如何不值得认真考虑，甚至可能不值得相信——尽管只是暂时相信。(<a class="ae ks" href="#e2ed" rel="noopener ugc nofollow">波普 2007a </a>)</p></blockquote><p id="cc72" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">波普尔著名地宣称“杀死了实证主义”。如果他今天还活着，他可能会对实证主义在计算机科学的至少一个领域的复兴感兴趣。考虑 Vose 的书<em class="kt">简单遗传算法</em>中的以下段落:</p><blockquote class="ku kv kw"><p id="43f4" class="jx jy kt jz b ka kb kc kd ke kf kg kh kx ki kj kk ky kl km kn kz ko kp kq kr ij bi translated">我写这本书的主要目的是介绍简单遗传算法的理论。运用数学的严谨性是为了避免无意中重复神话或叙述民间传说。</p><p id="c001" class="jx jy kt jz b ka kb kc kd ke kf kg kh kx ki kj kk ky kl km kn kz ko kp kq kr ij bi translated">只接受被证明的断言的决定不是没有代价的。很少有人(当然不是我)掌握了足够的数学知识，以至于它的应用变得微不足道。另一个代价是，一个人被迫用被认为是真实的东西去换取可以被证实的东西。因此，由于缺乏证据，这篇报道在许多有趣的问题上保持沉默。(<a class="ae ks" href="#5d1e" rel="noopener ugc nofollow">沃斯 1999 </a></p></blockquote><p id="4f40" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">上面提到的“神话”和“民间传说”参考了<em class="kt">积木假说，</em>遗传算法通过短染色体片段的层次结构来赋予高于平均水平的适应性。遗传算法的发明者霍兰德假设，这种类型的<em class="kt">层次组合</em>是遗传算法在一系列组合优化问题上有效的原因。不幸的是，积木假说和其他层次结构假说(<a class="ae ks" href="#354a" rel="noopener ugc nofollow">沃森 2006 </a>)在很久以前就已经被证实，这些假说无法与一长串理论和经验异常现象相一致。</p><p id="bc24" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated"><em class="kt">层次合成论者</em>在面对这些异常时的固执导致了理论进化计算社区内有趣的转变。总的来说，人们开始对假说持谨慎态度，并且普遍坚定了决心，用沃斯的话来说，“只接受被证明的断言。”十多年来，进化计算的基础研究一直带有明显的实证主义倾向。进化计算理论家所实践的逻辑实证主义是维也纳学派所拥护的逻辑实证主义的一个更纯粹的版本，因为进化计算理论家发现经验观察毫无用处，并且完全依赖于数学公理。名为<em class="kt">运行时分析</em>的工作只是追溯到 20 世纪 90 年代的一系列实证主义进化计算文献中的最新成果。</p><p id="f1f6" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">现在，也许这也无妨。也许逻辑实证主义只是一场寻找利基的运动，也许进化计算的基础就是这个利基。也许吧。但是坦率地说，没有什么先验的理由可以解释为什么会这样。我承认，以可验证的方式解释大量计算机算法的工作是可能的——例如，Cormen 等人的经典著作<a class="ae ks" href="https://mitpress.mit.edu/books/introduction-algorithms" rel="noopener ugc nofollow" target="_blank"> <em class="kt">算法简介</em> </a>中的算法的工作——然而，这些算法是<em class="kt">构建</em>以具有可验证的解释。换句话说，解释性可验证性是一种设计考虑，而不是巧合。对于遗传算法来说就不是这样了，正如我前面所说的，遗传算法的形成要归功于仿生学。</p><p id="51da" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">事实是，逻辑实证主义的方法并没有为进化算法的用户所关心的问题提供答案。相反，他们将对进化计算基础的研究转向了高度简化的研究——可以说是<em class="kt">中性的</em>——算法，例如(1+1)-EA，以及琐碎的适应度函数，例如<em class="kt"> onemax </em>。1999 年，沃斯写道，他的实证主义解释“由于缺乏证据，在许多有趣的问题上保持沉默。”维基百科关于遗传算法的令人尴尬的<a class="ae ks" href="https://en.wikipedia.org/w/index.php?title=Genetic_algorithm&amp;oldid=696848579" rel="noopener ugc nofollow" target="_blank">条目</a>表明今天的情况没有什么不同。</p><p id="7420" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">有人可能会问，为什么科学方法——一种在一个又一个领域表现出色的方法——如此轻易地被抛弃，而支持逻辑实证主义？我认为这是因为进化计算是计算机科学的一个子学科，而计算机科学，与其名称相反，并不是真正的科学。我的意思是，与物理学、化学或生物学的基础不同，计算机科学的基础是纯数学的——假说不起任何作用。因此，虽然计算机科学已经见证了大量的工程革命，但它没有见证任何类似于物理学从牛顿宇宙到爱因斯坦宇宙的转变，或者化学从燃烧的燃素理论到拉瓦锡的氧基理论的转变，或者库恩的科学革命的<em class="kt">结构</em> ( <a class="ae ks" href="#de05" rel="noopener ugc nofollow"> 2012 </a>)中描述的任何其他范式转变。当然，数学在自然科学的基础中占有突出的地位，然而它总是支持或在某些假说的范围内。理论物理学家、化学家和生物学家接受过非正式的科学方法训练，知道如何评估和处理科学假说。外行数学家和理论计算机科学家就不一样了。</p><p id="9822" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">建立在假设基础上的遗传算法领域很可能是计算机科学中第一个真正的科学学科。不幸的是，对于计算机科学中科学方法的使用，这个领域一直是一个很差的标准。当一门健康的科学走向越来越多的脆弱性，也就是可证伪性时，层次结构主义者在面对各种异常时，通过走向不可证伪性来武装自己。例如，随着对积木假说的批评越来越多，Holland 提出了积木命题(<a class="ae ks" href="#8951" rel="noopener ugc nofollow"> Holland 2000 </a>)，这是一个不可证伪的理论，基本上认为遗传算法中的层次组成在起作用，因为层次组成几乎在任何地方都在起作用<em class="kt"/>。当事情到了紧要关头，人们会反复问“重组还能做什么？”是一个老掉牙的退路。在一个成熟的科学领域，这种操纵会因为违反了科学方法中的安全措施而被立即叫停。然而，在进化计算这个新兴的科学领域，这种批评是不公平的。反而是逻辑实证主义生根发芽，“假说”成了一个脏字。</p><h2 id="5523" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">缺失的皇家道路功能</h2><p id="1efd" class="pw-post-body-paragraph jx jy iq jz b ka lb kc kd ke lc kg kh iy ld kj kk jc le km kn jg lf kp kq kr ij bi translated">基础遗传算法研究的前进之路不在于加倍重视逻辑实证主义或层次合成主义，而在于科学的严谨性——重申上一节的主要观点之一——不仅仅是数学的严谨性。科学严谨的基石是提交一个基于薄弱假设的<em class="kt">可证伪的</em>假设，以供审查和反驳。科学的严谨性必须通过持续的、社区范围的努力来持续保持，以做出预测并测试它们(例如<a class="ae ks" href="https://en.wikipedia.org/wiki/Higgs_boson" rel="noopener ugc nofollow" target="_blank">希格斯玻色子</a>的预测，以及<a class="ae ks" href="https://en.wikipedia.org/wiki/Large_Hadron_Collider" rel="noopener ugc nofollow" target="_blank">大型强子对撞机</a>对它的搜索)。异常现象必须被发现并被指出。解决这些问题应该是当务之急。忽视它们应该是不可接受的。</p><p id="9920" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">像所有的搜索算法一样，遗传算法通过利用它所应用的适应度函数的一些结构属性来执行优化。因此，任何关于遗传算法工作的科学假设必须至少由两部分组成:</p><ul class=""><li id="fb73" class="lg lh iq jz b ka kb ke kf iy li jc lj jg lk kr ll lm ln lo bi translated"><strong class="jz lp">结构假设:</strong>遗传算法利用的适应度函数的结构属性的规范</li><li id="41ba" class="lg lh iq jz b ka lq ke lr iy ls jc lt jg lu kr ll lm ln lo bi translated"><strong class="jz lp">开发故事:</strong>描述如何有效开发这些结构属性</li></ul><p id="a201" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">分层组合主义假设存在大量模块(低阶模式),这些模块各自赋予高于平均水平的适应性。还假设在这些模块中存在<em class="kt">层级协同</em>；即，存在第二级模块，其平均赋予比由它们的组成第一级模块赋予的适应度增量的组合更高的适应度；同样，第三级模块的存在，其平均适应度高于其组成的第二级模块所赋予的适应度增量的组合；诸如此类。这些是层次构成假说的结构假设。这是一个开发故事:遗传算法优先选择具有第一级模块的个体，然后有效地混合第一级模块以创建具有第二级模块的个体，然后有效地混合那些个体以创建具有第三级模块的个体，等等。</p><p id="3d05" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">在<a class="ae ks" href="http://arxiv.org/abs/0810.3356" rel="noopener ugc nofollow" target="_blank">之前的作品</a>中，我批评了层次合成论，理由是它的结构假设太强了。(请记住，我们正在讨论通过遗传算法用户的特定代表性选择而在实践中出现的适应度函数。)这里我想提出一个层次合成主义者面临的不同问题:他们无法获得一个<em class="kt">皇家道路函数</em>来支持层次合成主义。</p><p id="f69b" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">royal road 函数背后的思想很简单:给定一个关于遗传算法工作的假设，应该可以获得一个适应度函数，从而满足以下标准:</p><ol class=""><li id="7dbf" class="lg lh iq jz b ka kb ke kf iy li jc lj jg lk kr lv lm ln lo bi translated">适应度函数满足假设的结构假设。</li><li id="23b8" class="lg lh iq jz b ka lq ke lr iy ls jc lt jg lu kr lv lm ln lo bi translated">当应用于适应度函数时，遗传算法的行为显然与假设的开发故事中描述的行为相匹配。</li><li id="df24" class="lg lh iq jz b ka lq ke lr iy ls jc lt jg lu kr lv lm ln lo bi translated">据观察，遗传算法在优化适应度函数方面比简单的替代方法(例如爬山)更成功。</li></ol><p id="16cc" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">满足这些标准的适应度函数称为 royal road 函数。试图找到这样一个函数很符合波普尔概述的科学方法。本质上，一个关于遗传算法工作的假设应该预测一个或多个皇家道路函数的存在。找到这样的函数验证了预测，并增加了假设的可信度。</p><p id="82cf" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">关于 royal road 函数的文献的正式回顾至少应涵盖 Mitchell 等人关于 Royal Road 函数的原始工作(<a class="ae ks" href="#906b" rel="noopener ugc nofollow"> Mitchell 1998 </a>)、Holland 的超平面定义函数(<a class="ae ks" href="#8951" rel="noopener ugc nofollow"> Holland 2000 </a>)和 Watson 的 HIFF 函数(<a class="ae ks" href="#354a" rel="noopener ugc nofollow"> Watson 2006 </a>)。这样的回顾超出了本文的范围。长话短说:层次合成学家努力寻找满足上述标准的适应度函数，但没有成功。</p><p id="61a2" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated"><em class="kt">对于一个遗传算法优于模拟退火的 Royal Road 函数，但不是因为它的行为如积木假设中所描述的那样，参见这篇文章的更长版本:</em> <a class="ae ks" href="https://blog.evorithmics.org/2016/01/31/when-will-evolution-outperform-local-search/" rel="noopener ugc nofollow" target="_blank"> <em class="kt">什么时候遗传算法会优于局部搜索</em> </a></p><h2 id="7cc1" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">参考</h2><p id="0082" class="pw-post-body-paragraph jx jy iq jz b ka lb kc kd ke lc kg kh iy ld kj kk jc le km kn jg lf kp kq kr ij bi translated">海森堡，W. (1971)。实证主义、形而上学和宗教。露丝·南达·沈南。沃纳·海森堡— <a class="ae ks" href="https://www.scribd.com/doc/134183019/Werner-Heisenberg-Physics-and-Beyond-Encounters-and-Conversations#scribd" rel="noopener ugc nofollow" target="_blank"> <em class="kt">物理学与超越—邂逅与对话</em> </a>。世界观点。译者:阿诺德·j·波美兰斯。纽约:哈珀和罗。第 213 页。</p><p id="8951" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">J. H .荷兰(2000 年)。构建模块、群体遗传算法和超平面定义函数。<em class="kt">进化计算</em>，<em class="kt"> 8 </em> (4)，373–391。</p><p id="de05" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">T. S .库恩(2012 年)。科学革命的结构。芝加哥大学出版社。</p><p id="a97b" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">拉图尔(1987 年)。科学在行动:如何跟随科学家和工程师穿越社会？哈佛大学出版社。</p><p id="906b" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">米契尔(1998 年)。<em class="kt">遗传算法简介</em>。麻省理工出版社。</p><p id="466a" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">nagle e .和 Newman j . r .(2001 年)。<em class="kt">哥德尔证明</em>，纽约大学出版社。</p><p id="e2ed" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">波普，k .(2007 年 a)。<em class="kt">猜想与反驳</em>。劳特利奇。</p><p id="a1c3" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">波普，k .(2007 年 b)。<em class="kt">科学发现的逻辑</em>。劳特利奇。</p><p id="5d1e" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">沃斯，M. (1999 年)。<em class="kt">简单遗传算法:基础与理论</em>。麻省剑桥:麻省理工学院出版社</p><p id="354a" class="pw-post-body-paragraph jx jy iq jz b ka kb kc kd ke kf kg kh iy ki kj kk jc kl km kn jg ko kp kq kr ij bi translated">沃森，R. A. (2006 年)。<em class="kt">组成进化:性别、共生和模块化对渐进进化框架的影响</em>。麻省理工出版社。</p></div></div>
